<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App de TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .active-tab { background-color: #2563eb; color: white; }
        .content-card { transition: transform 0.2s ease-in-out; }
        .content-card:hover { transform: scale(1.05); }
        .modal { transition: opacity 0.3s ease; }
        .episode-list-item:hover { background-color: #334155; }
        .season-header { cursor: pointer; }
        
        /* Estilo da notificação "Toast" */
        #toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            transition: transform 0.5s ease-in-out;
            z-index: 100;
        }
        #toast-notification.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body class="bg-slate-900 text-white">

    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-slate-800 shadow-lg p-4 sticky top-0 z-20">
            <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
                <h1 class="text-2xl font-bold">ImpérioTV Player</h1>
                <nav class="flex items-center bg-slate-700 rounded-lg p-1 space-x-1">
                    <button data-category="live" class="tab-btn px-4 py-2 text-sm font-medium rounded-md transition">TV Ao Vivo</button>
                    <button data-category="movies" class="tab-btn px-4 py-2 text-sm font-medium rounded-md transition active-tab">Filmes</button>
                    <button data-category="series" class="tab-btn px-4 py-2 text-sm font-medium rounded-md transition">Séries</button>
                </nav>
                <input type="text" id="search-input" placeholder="Buscar..." class="bg-slate-700 rounded-lg py-2 pl-4 pr-4 w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </header>

        <main class="container mx-auto p-4 flex-grow">
            <div id="status-message" class="text-center py-10"></div>
            <div id="content-grid" class="hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
        </main>
        
        <footer class="bg-slate-800 text-center p-4 text-xs text-gray-400">Aplicação Online</footer>
    </div>

    <!-- Modal de Detalhes da Série -->
    <div id="series-modal" class="modal fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-40 hidden opacity-0" onclick="closeSeriesModal()">
        <div class="bg-slate-800 rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col" onclick="event.stopPropagation()">
            <div id="series-info-content" class="p-6 overflow-y-auto">
                <!-- Conteúdo da série será injetado aqui -->
            </div>
        </div>
    </div>

    <!-- Notificação "Toast" -->
    <div id="toast-notification" class="bg-green-500 text-white font-bold py-2 px-5 rounded-full shadow-lg">
        <p>Link copiado para a área de transferência!</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const BACKEND_URL = 'https://meu-iptv-backend.onrender.com';

        const state = {
            currentCategory: 'movies',
            allData: { live: [], movies: [], series: [] },
        };

        const elements = {
            tabButtons: document.querySelectorAll('.tab-btn'),
            contentGrid: document.getElementById('content-grid'),
            statusMessage: document.getElementById('status-message'),
            searchInput: document.getElementById('search-input'),
            seriesModal: document.getElementById('series-modal'),
            seriesInfoContent: document.getElementById('series-info-content'),
            toast: document.getElementById('toast-notification'),
        };
        
        async function fetchData(category) {
            setStatusMessage('Carregando...', true);
            try {
                const response = await fetch(`${BACKEND_URL}/api/list/${category}`);
                if (!response.ok) throw new Error(`Erro na rede: ${response.statusText}`);
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error("O servidor não retornou uma lista de conteúdo válida.");
                }
                
                state.allData[category] = data;
                renderContent(data);

            } catch (error) {
                console.error("Falha ao buscar dados:", error);
                setStatusMessage(`Erro ao carregar conteúdo: ${error.message}. Verifique a URL do backend e se o servidor está online.`, false);
            }
        }
        
        function renderContent(items) {
            elements.contentGrid.innerHTML = '';
            if (!items || items.length === 0) {
                setStatusMessage('Nenhum conteúdo encontrado nesta categoria.', false);
                return;
            }
            
            clearStatusMessage();

            items.forEach(item => {
                const coverUrl = item.stream_icon || item.cover;
                const card = document.createElement('div');
                card.className = 'content-card bg-slate-700 rounded-lg overflow-hidden cursor-pointer flex flex-col';
                card.innerHTML = `<div class="aspect-[2/3] w-full"><img src="${coverUrl}" alt="${item.name}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://placehold.co/400x600/1e293b/ffffff?text=Erro!'"/></div><div class="p-2 mt-auto"><h3 class="text-sm font-medium truncate">${item.name}</h3></div>`;
                
                card.addEventListener('click', () => {
                    if (state.currentCategory === 'series') {
                        openSeriesModal(item);
                    } else {
                        copyStreamUrl(item, state.currentCategory);
                    }
                });
                elements.contentGrid.appendChild(card);
            });
        }

        function setStatusMessage(message, isLoading) {
            elements.contentGrid.classList.add('hidden');
            elements.statusMessage.innerHTML = `<div class="flex flex-col items-center justify-center">${isLoading ? '<div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>' : ''}<p class="text-lg text-gray-400">${message}</p></div>`;
        }
        
        function clearStatusMessage() {
            elements.statusMessage.innerHTML = '';
            elements.contentGrid.classList.remove('hidden');
        }

        function copyStreamUrl(item, type) {
            const serverUrl = 'http://imperiotv.cloud';
            const user = 'Evertonviamar';
            const pass = '185675284';
            const streamId = item.id || item.stream_id;
            
            const extension = item.container_extension || (type === 'live' ? 'ts' : 'mp4');
            const streamType = type === 'movies' ? 'movie' : type;

            const streamUrl = `${serverUrl}/${streamType}/${user}/${pass}/${streamId}.${extension}`;
            
            navigator.clipboard.writeText(streamUrl).then(() => {
                showToast();
            }).catch(err => {
                console.error('Falha ao copiar URL: ', err);
                alert('Não foi possível copiar o link. Verifique as permissões do seu navegador.');
            });
        }

        function showToast() {
            elements.toast.classList.add('show');
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 3000); // O "toast" desaparece após 3 segundos
        }

        async function openSeriesModal(seriesItem) {
            elements.seriesModal.classList.remove('hidden');
            setTimeout(() => elements.seriesModal.classList.remove('opacity-0'), 10);
            elements.seriesInfoContent.innerHTML = `<div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>`;

            try {
                const response = await fetch(`${BACKEND_URL}/api/series-info/${seriesItem.series_id}`);
                const data = await response.json();

                if (!data || !data.episodes || typeof data.episodes !== 'object') {
                    throw new Error("Formato de dados da série inválido recebido do servidor.");
                }

                const seasons = data.episodes;
                let seriesHtml = `<div class="flex flex-col md:flex-row gap-6 mb-6"><img src="${data.info.cover}" alt="${data.info.name}" class="w-48 rounded-lg shadow-lg mx-auto md:mx-0"><div class='flex-1'><h2 class="text-3xl font-bold mb-2">${data.info.name}</h2><p class="text-slate-400 text-sm">${data.info.plot || 'Sem sinopse disponível.'}</p></div></div><div class="space-y-2">`;
                const sortedSeasonNumbers = Object.keys(seasons).sort((a, b) => a - b);

                for (const seasonNum of sortedSeasonNumbers) {
                    const episodes = seasons[seasonNum];
                    seriesHtml += `<div><h3 class="season-header bg-slate-700 p-3 rounded-md font-semibold" onclick="toggleSeason(${seasonNum})">Temporada ${seasonNum}</h3><div id="season-${seasonNum}" class="hidden pl-4 pt-2 space-y-1">`;
                    episodes.sort((a, b) => a.episode_num - b.episode_num);
                    episodes.forEach(episode => {
                        seriesHtml += `<div class="episode-list-item p-2 rounded-md cursor-pointer flex justify-between items-center" data-episode-id="${episode.id}" data-extension="${episode.container_extension}"><span>${episode.episode_num}. ${episode.title}</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-slate-400"><path d="M8 17.929H6c-1.105 0-2-.895-2-2V8c0-1.105.895-2 2-2h2"></path><path d="M15 5h2c1.105 0 2 .895 2 2v8c0 1.105-.895 2-2 2h-2"></path><rect x="10" y="4" width="4" height="16" rx="1"></rect></svg></div>`;
                    });
                    seriesHtml += `</div></div>`;
                }

                seriesHtml += `</div>`;
                elements.seriesInfoContent.innerHTML = seriesHtml;
                
                document.querySelectorAll('.episode-list-item').forEach(el => {
                    el.addEventListener('click', () => {
                         const episodeData = { id: el.dataset.episodeId, container_extension: el.dataset.extension };
                         copyStreamUrl(episodeData, 'series');
                    });
                });

            } catch (error) {
                elements.seriesInfoContent.innerHTML = `<p class="text-red-400">Erro ao carregar detalhes da série: ${error.message}</p>`;
            }
        }

        window.toggleSeason = (seasonNum) => {
            document.getElementById(`season-${seasonNum}`).classList.toggle('hidden');
        };

        window.closeSeriesModal = () => {
            elements.seriesModal.classList.add('opacity-0');
            setTimeout(() => elements.seriesModal.classList.add('hidden'), 300);
        }

        function handleSearch(term) {
            const lowerTerm = term.toLowerCase();
            const currentData = state.allData[state.currentCategory] || [];
            const results = currentData.filter(item => item.name && item.name.toLowerCase().includes(lowerTerm));
            renderContent(results);
        }
        
        async function init() {
            elements.tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    state.currentCategory = button.dataset.category;
                    elements.tabButtons.forEach(btn => btn.classList.remove('active-tab'));
                    button.classList.add('active-tab');
                    elements.searchInput.value = '';
                    fetchData(state.currentCategory);
                });
            });

            elements.searchInput.addEventListener('input', (e) => handleSearch(e.target.value));
            await fetchData(state.currentCategory);
        }

        init();
    });
    </script>
</body>
</html>
